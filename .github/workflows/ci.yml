name: Professional CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  java-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Build & Test Java
        run: mvn clean verify

      - name: SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=HamzaAfif_Basic_cicd \
            -Dsonar.organization=hamzaafif \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.sources=src/main/java,python-app,nodejs-app \
            -Dsonar.test.inclusions=**/*Test.java,**/*.test.js,**/test_*.py \
            -Dsonar.exclusions="**/*.json,**/package-lock.json,**/node_modules/**,**/target/**" \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.javascript.node.declarationFiles=true

      - name: Build Java Docker Image
        run: docker build -t java-service .


  node-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './nodejs-app/package-lock.json'

      - name: Node.js Test
        run: |
          cd nodejs-app
          npm ci
          npx jest

      - name: Build Node Docker Image
        run: docker build -t nodejs-service -f nodejs-app/Dockerfile ./nodejs-app


  python-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: 'python-app/requirement.txt'

      - name: Python Test
        run: |
          cd python-app
          pip install -r requirement.txt pytest
          pytest

      - name: Build Python Docker Image
        run: docker build -t python-service -f python-app/Dockerfile ./python-app

  quality-gate:
    needs: [java-pipeline, node-pipeline, python-pipeline]
    runs-on: ubuntu-latest
    steps:
      - name: CI Success Message
        run: |
          echo " All Docker images are built"