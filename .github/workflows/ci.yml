name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup for all languages (quick & cached)
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # SONARCLOUD FIRST: Init + Code Analysis + Lint + Quality Gate
      # (Matches diagram: Sonar before any builds. Fails fast on bad code!)
      - name: SonarCloud Init + Code Analysis
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dproject.settings=sonar-project.properties

      # JAVA: Maven Build -> Test -> Docker Build
      - name: Maven Build + Test
        run: mvn clean verify

      - name: Build Java Docker Image
        run: docker build -t java-service .

      # PYTHON: Test -> Docker Build
      - name: Python Test
        run: |
          cd python-app
          pip install -r requirements.txt pytest
          pytest

      - name: Build Python Docker Image
        run: docker build -t python-service -f python-app/Dockerfile ./python-app


      # FINAL: Docker Build Image + CI Success (after QG passed)
      - name: Docker Build Image + CI Success
        run: |
          echo "✅ SonarCloud Quality Gate Passed (Lint & Analysis OK)!"
          echo "✅ Maven, Python & Node.js builds/tests passed!"
          echo "✅ Docker images ready:"
          docker images | grep -E 'java-service|python-service|nodejs-service'
          echo "✅ CI Pipeline Succeeded!"